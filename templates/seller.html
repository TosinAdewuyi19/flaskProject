<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
</head>
<body>
    <h1>Seller Dashboard</h1>
    <h2>Hello, {{ current_user.username }}!</h2>
    <h3>Your Auctions</h3>
    <ul>
        {% for auction in auctions %}
        <li>
            <h4>{{ auction.title }}</h4>
            <p>{{ auction.description }}</p>
            <p>Current Bid: ${{ auction.current_bid }}</p>
            <p>End Time: {{ auction.end_time }}</p>
        </li>
        {% endfor %}
    </ul>

    <h3>Create New Auction</h3>
    <form action="/create_auction" method="post">
        <input type="text" name="title" placeholder="Auction Title" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="number" step="0.01" name="starting_bid" placeholder="Starting Bid" required>
        <input type="datetime-local" name="end_time" required>
        <button type="submit">Create Auction</button>
    </form>
    <p><a href="/logout">Logout</a></p>
    <p><a href="/">Home</a></p>
</body>
</html>
